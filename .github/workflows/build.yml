name: Build and Test

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore LicenseManagement.EndUser.Wpf.csproj -PackagesDirectory packages

    - name: Build
      run: msbuild LicenseManagement.EndUser.Wpf.csproj /p:Configuration=Release /p:Platform="Any CPU"
